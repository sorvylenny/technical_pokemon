<div class="body-container">
  <div class="container">
    <div class="bc-container">
      <div class="bc-theme-spacer"></div>
      <h1>BÃºsqueda de Pokemon</h1>
      <div class="col-12 box-shadow">
        <div class="col-12 d-flex flex-row">
          <form class="form-inline my-2 my-lg-0 d-flex col-12" (ngSubmit)="onSearch()">
            <div class="col-10">
              <input class="form-control form-control-custom btn-bc-primary" type="search" placeholder="buscar"
                [(ngModel)]="searchTerm" name="searchTerm" aria-label="Search">
            </div>
            <div class="col-2">
              <button
                class="btn-bc-primary search-btn my-sm-0 w-100 d-flex flex-row justify-content-center align-items-center"
                type="submit">
                <div class="fw-bold me-2">Buscar</div>
                <i class="fw-bold bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <br>
    </div>
  </div>

  <div class="container">
    <div class="bc-container">
      <div class="mb-3 d-flex flex-row justify-content-between align-items-center">
        <p class="fw-bold fs-4">Resultados ({{resultsCount}})</p>
        <div class="col-3 d-flex justify-content-end me-1">
          <button
            class="delete-btn btn-bc-primary my-sm-0 w-100 d-flex flex-row justify-content-center align-items-center "
            (click)="clearFilter()">Borrar
            filtro</button>
        </div>
      </div>
    </div>
    <div class="bc-theme-spacer"></div>
  </div>
</div>
